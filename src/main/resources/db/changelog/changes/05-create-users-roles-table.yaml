databaseChangeLog:
  - changeSet:
      id: create-table-users-roles
      author: farion
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_id
                    references: roles(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_id
                    references: users(id)
